language: rust
sudo: false
rust:
  - stable
cache: cargo
before_script:
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/mdbook || cargo install --vers 0.1.7 mdbook)
  - cargo install-update -a
script:
  - ./scripts/build.sh
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local-dir: book
  keep-history: false
  on:
    branch: master
notifications:
  email: false
  slack:
    secure: 
